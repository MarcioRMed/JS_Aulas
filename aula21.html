<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz 3.0 </title> 
    <link rel="stylesheet" href="./css/style21.css">
</head>

    <main class="tela-principal">
        <section class="conteudos">
            
            <h1 id="titulo">App</h1>
            <article class="placar" id="instrucoes">Leia  e depois clique na resposta</article>

            <article class="questao">

                <header class="topoQuestao">
                    <span id="nQuestao"></span>
                    <h2 id="pergunta">???</h2>
                </header>

            <div class="corpoQuestao">
                <ol id ="alternativas">
                    <li id="a" value="1A" class="letras" onclick="verificarSeAcertou(this, this)"></li>
                    <li id="b" value="1B" class="letras" onclick="verificarSeAcertou(this, this)"></li>
                    <li id="c" value="1C" class="letras" onclick="verificarSeAcertou(this, this)"></li>
                    <li id="d" value="1D" class="letras" onclick="verificarSeAcertou(this, this)"></li>
                </ol>
            </div>
            
            <footer id="aviso" class="rodapeQuestao centro">                
                <span id="numero"> </span> de <span id="total"></span>
            </footer>
            
        </article>
        
            <footer id="autoria" class="centro"> Desenvolvido por Edison Maia &copy; 2021</footer>
            
    
    </section>
        
    </main>

    <audio preload src="/assets/positive.mp3" id="somAcerto"></audio>
    <audio preload src="/assets/negative.mp3" id="somErro"></audio>
    <audio preload src="/assets/aplausos.mp3" id="somAplausos"></audio>

    <input type="hidden" id="correct" name="correct" value="">
