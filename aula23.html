<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cards Lutadores</title>
        <link rel="stylesheet" href="./css/style23.css" />
    </head>

    <body>
        <main class="tela-principal">
            <section class="conteudos">
                <article class="card">
                    <img
                        src="img/pride/pride_fc.jpg"
                        alt="foto"
                        id="foto"
                        class="foto"
                    />
                    <h2 id="nome" class="nome">Nome</h2>
                    <h3 id="nacionalidade" class="nacionalidade">
                        Nacionalidade
                    </h3>
                    <h3 id="idade" class="idade">Idade anos</h3>
                    <h3 id="peso" class="peso">Peso Kg</h3>
                    <h3 id="altura" class="altura">Altura m</h3>
                </article>
            </section>
        </main>

        <script src="/js/aula23.js"></script>
    </body>
</html>
